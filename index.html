<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Login</title>
		<link rel = "stylesheet" type = "text/css" href = "css/estilo.css">
	</head>
	<body>
		<div id = "bg">
			<div id = "form-autenticacao">
				<div id = "form-img">
					<img src = "imagens/perfil.png">
					<h3>Faça login :</h3>
				</div>
				<form>
					<div id = "form-icones">
						<img src = "imagens/pessoa.png">
						<img src = "imagens/cadeado.png">
					</div>
					<div id = "form-campos">
						<input type = "text" name = "usuario" value = "Usuário">
						<input type = "password" name = "senha" value = "Senha">
					</div>
					<input id = "btn-login" type = "submit" value = "Login">
				</form>
			</div>
		</div>
	</body>
</html>
