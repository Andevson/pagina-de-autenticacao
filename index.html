<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Login</title>
		<link rel = "stylesheet" type = "text/css" href = "css/estilo.css">
	</head>
	<body>
		<!-- Fundo-->
		<div id = "bg">
			<!-- Container -->
			<div id = "form-autenticacao">
				<!-- Topo -->
				<div id = "form-topo">
					<img src = "imagens/perfil.png">
					<h3>Entre com sua conta&nbsp;:</h3>
				</div>
				<div style = "clear : both;"></div>
				<!-- Formulários -->
				<form id = "autenticar">
					<div id = "form-icones">
						<img src = "imagens/pessoa.png">
						<img src = "imagens/cadeado.png">
					</div>
					<div id = "form-campos">
						<input type = "text" name = "usuario" placeholder = "Usuário">
						<input type = "password" name = "senha" placeholder = "Senha">
					</div>
					<div id = "form-botoes">
						<input id = "btn-login" type = "submit" value = "Entrar">
					</div>
				</form>
				<!-- Parte inferior -->
				<div id = "inferior">
					Não possui cadastro?
					<a id = "btn-logon" href = "\cadastrar.html">
						Cadastrar
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
